<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Platzi Travel</title>
</head>
<body class="font-montserrat">
    <nav></nav>

    <div id="tab_bar"></div>

    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col items-center absolute space-y-96 py-4">
                    <input class="input-search" type="search" placeholder="San Francisco">
                    <button class="btn-explorer">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg">
                </div>
            </div>
        </div>

        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>

            <div class="w-auto h-72 items-center mt-1 overflow-x-auto overflow-y-hidden overscroll-x-contain flex space-x-4">
                <div class="card">
                    <div class="card-image bg-norway"></div>
                    <div class="card-text bg-secondary text-white">
                        <p class="card-title">Norway</p>
                        <p class="card-subtitle">Paisajes increibles</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image bg-new_york"></div>
                    <div class="card-text bg-white text-tertiary">
                        <p class="card-title">New York</p>
                        <p class="card-subtitle">Paisajes increibles</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image bg-LA"></div>
                    <div class="card-text bg-secondary text-white">
                        <p class="card-title">Los Angeles</p>
                        <p class="card-subtitle">Paisajes increibles</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image bg-chicago"></div>
                    <div class="card-text bg-white text-tertiary">
                        <p class="card-title">Chicago</p>
                        <p class="card-subtitle">Paisajes increibles</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="rentas_destacadas"></div>
    </section>

    <footer></footer>
</body>
</html>
