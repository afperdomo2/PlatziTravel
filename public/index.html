<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Platzi Travel</title>
</head>
<body>
    <nav></nav>

    <div id="tab_bar"></div>

    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col items-center absolute space-y-96 py-4">
                    <input
                        class="outline-none p-3 pl-5 rounded-full shadow-sm"
                        type="search"
                        placeholder="San Francisco"
                    >
                    <button class="w-36 bg-white shadow-sm rounded-full p-4 font-semibold text-xl text-primary">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg">
                </div>
            </div>
        </div>

        <div class="p-20" id="recomendadas">
            <div class="card">
                <div class="card-image bg-norway"></div>
                <div class="card-text">
                    <p class="text-white px-4 py-2 font-bold text-xl">Norway 333</p>
                    <p class="text-white px-4 text-sm">Paisajes increibles</p>
                </div>
            </div>
        </div>

        <div id="rentas_destacadas"></div>
    </section>

    <footer></footer>
</body>
</html>
